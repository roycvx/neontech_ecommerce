{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compra Exitosa</title>
  <link rel="icon" href="{% static 'img/logo_2.png' %}" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/client/shopping_cart_payment.css' %}">

</head>

<body class="text-gray-200 min-h-screen">
  <!-- ✅ Navbar -->
  <nav class="bg-gray-900 border-b border-sky-500/30 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="#" class="flex items-center">
          <img class="h-8 w-auto rounded-lg" src="{% static 'img/logo_2.png' %}" alt="Logo">
          <span class="ml-2 text-xl font-bold text-sky-400">NEON</span>
          <span class="text-xl font-bold text-sky-400 neon-glow">TECH</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- ✅ Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-[#0a0a1a] p-6 rounded-lg shadow-lg text-center max-w-sm w-full neon-box text-white">
      <div class="mb-4">
        <img src="{% static 'img/logo_2.png' %}" alt="Logo de la empresa" class="mx-auto h-16 w-16 rounded-full mb-2 shadow-md">
      </div>
      <h2 class="text-xl font-semibold mb-4 neon-glow">¡Pago realizado con éxito! ✅</h2>
      <p class="text-sm text-gray-300 mb-4">Gracias por su compra en <span class="text-cyan-400 font-semibold">Neon Tech Panamá</span>.</p>
      <a href="{% url 'client_dashboard' %}" class="bg-cyan-500 hover:bg-cyan-600 text-white py-2 px-4 rounded-md text-sm shadow-lg">Aceptar</a>
    </div>
  </div>

  <!-- ✅ Footer -->
  <footer class="w-full bg-gray-900 text-center py-4">
    <p class="text-gray-400">© 2025 Neon Tech | Todos los derechos reservados.</p>
  </footer>
</body>
</html>
