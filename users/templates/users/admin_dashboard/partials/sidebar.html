{% load static %}

<!-- Overlay para móvil -->
<div id="sidebarOverlay" class="sidebar-overlay"></div>

<!------------------------ SIDEBAR ------------------------>
<aside id="sidebar" class="w-64 bg-[#0a101f] border-r border-sky-500/20 flex-shrink-0
              transition-transform duration-300 ease-in-out">
    <div class="p-4 flex items-center border-b border-sky-500/20">
        <img src="{% static 'img/logo_2.png' %}" alt="NeonTech Logo" class="h-10 w-10 rounded-lg neon-box mr-3">
        <h1 class="text-xl font-bold">
            <span class="text-white">NEON</span><span class="text-sky-400 neon-glow">TECH</span>
        </h1>
    </div>

    <nav class="mt-6">
        <div class="px-4 pb-2">
            <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider">
                Principal
            </p>
        </div>

        <!-- Inventario -->
        <a href="{% url 'inventory' %}" class="sidebar-item flex items-center px-4 py-3 pl-6
              {% if active_page == 'inventory' %}
                active text-gray-200
              {% else %}
                text-gray-400 hover:text-gray-200
              {% endif %}">
            <i class="fas fa-box w-5 text-sky-400"></i>
            <span class="ml-3">Inventario</span>
        </a>

        <!-- Clientes -->
        <a href="{% url 'admin_clients' %}" class="sidebar-item flex items-center px-4 py-3 pl-6
              {% if active_page == 'clients' %}
                active text-gray-200
              {% else %}
                text-gray-400 hover:text-gray-200
              {% endif %}">
            <i class="fas fa-users w-5 text-sky-400"></i>
            <span class="ml-3">Clientes</span>
        </a>

        <!-- Órdenes -->
        <a href="{% url 'admin_orders' %}" class="sidebar-item flex items-center px-4 py-3 pl-6
              {% if active_page == 'orders' %}
                active text-gray-200
              {% else %}
                text-gray-400 hover:text-gray-200
              {% endif %}">
            <i class="fas fa-shopping-cart w-5 text-sky-400"></i>
            <span class="ml-3">Órdenes</span>
        </a>

        <!-- Cerrar Sesión -->
        <form method="post" action="{% url 'logout' %}" class="border-t border-sky-500/30">
            {% csrf_token %}
            <button type="submit" class="w-full text-left sidebar-item flex items-center px-4 py-3 pl-6
            {% if active_page == 'logout' %}
              active text-gray-200
            {% else %}
              text-gray-400 hover:text-gray-200
            {% endif %}">
                <i class="fas fa-sign-out-alt w-5 text-sky-400"></i>
                <span class="ml-3">Cerrar Sesión</span>
            </button>
        </form>
    </nav>
</aside>
