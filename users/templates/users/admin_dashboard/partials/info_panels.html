{% load static %}
<!------------------------ PANELES DE ESTADO DE LA TIENDA ------------------------>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
    <!-- Ventas Brutas -->
    <div class="bg-[#0F172A] border border-sky-500/20 rounded-xl p-6 card-stat">
        <div class="flex items-center justify-between mb-4">
            <div>
                <p class="text-gray-400 text-sm font-medium">Ventas Brutas</p>
                <h3 class="text-2xl font-bold">${{ contexto.ventas_brutas }}</h3>
            </div>
            <div class="w-14 h-14 bg-sky-900/30 rounded-full flex items-center justify-center">
                <i class="fas fa-dollar-sign text-sky-400 text-3xl"></i>
            </div>
        </div>
    </div>
    
    <!-- Total de Clientes -->
    <div class="bg-[#0F172A] border border-sky-500/20 rounded-xl p-6 card-stat">
        <div class="flex items-center justify-between mb-4">
            <div>
                <p class="text-gray-400 text-sm font-medium">Total Clientes</p>
                <h3 class="text-2xl font-bold">{{ contexto.total_de_clientes }}</h3>
            </div>
            <div class="w-14 h-14 bg-sky-900/30 rounded-full flex items-center justify-center">
                <i class="fas fa-users text-sky-400 text-3xl"></i>
            </div>
        </div>
    </div>
    
    <!-- Total de Pedidos -->
    <div class="bg-[#0F172A] border border-sky-500/20 rounded-xl p-6 card-stat">
        <div class="flex items-center justify-between mb-4">
            <div>
                <p class="text-gray-400 text-sm font-medium">Pedidos Totales</p>
                <h3 class="text-2xl font-bold">{{ contexto.pedidos_totales }}</h3>
            </div>
            <div class="w-14 h-14 bg-sky-900/30 rounded-full flex items-center justify-center">
                <i class="fas fa-shopping-cart text-sky-400 text-3xl"></i>
            </div>
        </div>
    </div>
</div>
